server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:healthfirst;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: warn

springdoc:
  swagger-ui:
    path: /swagger-ui.html

security:
  jwt:
    secret: "change-this-dev-secret-at-least-32-bytes-long-1234567890"
    expirationSeconds: 3600

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml

---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/healthfirst
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect 